<!DOCTYPE html>
<html lang="en" and dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <form class="box" action="login.html" method="post">
        <h1>Bejelentkezés</h1>
        <input type="text" name="" placeholder="Felhasználónév" id="username">
        <input type="password" name="" placeholder="Jelszó" id="password">
        <input type="submit" name="" value="Bejelentkezés" onclick="validate()">
        <h5>Még nem regisztráltál? <a href="register.html">Kattints ide!</a></h5>
        <h5>Mégsem jelentkezel be? <a href="index.html">Kattints ide!</a></h5>
    </form>
</body>
</html>
