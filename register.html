<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="register.js"></script>
    <title>Regisztráció</title>
</head>
<body>
    <form class="box">
        <h1>Regisztráció</h1>
        <input type="text" name="" placeholder="Felhasználónév" id="username">
        <input type="password" name="" placeholder="Jelszó" id="password">
        <input type="password" name="" placeholder="Jelszó mégegyszer" id="passwordconfirm">
        <input type="submit" name="" value="Regisztráció" onclick="Register()">
        <h5>Már regisztráltál? <a href="login.html">Kattints ide!</a></h5>
    </form>
</body>
</html>
